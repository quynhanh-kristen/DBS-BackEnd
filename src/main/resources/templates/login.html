<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="YOUR_CLIENT_ID.apps.googleusercontent.com" name="google-signin-client_id">
    <title>Title</title>
</head>
<body>
<div>
    <form method="post" th:action="@{/login}">
        <div class="container">
            <label><b>Phone Number</b></label>
            <input id="phone" maxlength="12" name="uname" placeholder="Enter Username" required th:name="phone"
                   type="number">
            <br>
            <label><b>Password</b></label>
            <input id="password" maxlength="30" name="psw" placeholder="Enter Password" required th:name="password"
                   type="password">
            <br>
            <input type="submit" value="Login">
            <br>
            <label>
                <div class="google-sign-in">
                    <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/VegetableStrore/MainController&response_type=code
                       &client_id=247126668913-fi6ogou11n56ejlfk0fuq26ublnavlv6.apps.googleusercontent.com&approval_prompt=force">

                        <img alt="Google login"
                             src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                             style="height: 50px; width: 50px"/>
                        <span>Sign in with Google</span>
                    </a>
                </div>
                <br/>
            </label>
            <br>
            <label>
                <a th:ref="/register">Register</a>
            </label>
        </div>
</div>
</form>

<div class="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
</body>
</html>
