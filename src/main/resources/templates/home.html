<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8"></meta>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div>Service type list</div>
    <th:block th:each="serviceType : ${serviceTypeList}">
        <a href="#" th:text="${serviceType.name}"></a><br></br>
    </th:block>
    <div>Branch list</div>
    <th:block th:each="branch : ${branchList}">
        <a href="#" th:text="${branch.name}"></a><br></br>
    </th:block>
</div>


<!--    Login popup-->


<form method="post" th:action="@{/login}">
    <div class="container">
        <label><b>Phone Number</b></label>
        <input id="phone" maxlength="12" name="uname" placeholder="Enter Username" required th:name="phone"
               type="number">
        <br>
        <label><b>Password</b></label>
        <input id="password" maxlength="30" name="psw" placeholder="Enter Password" required th:name="password"
               type="password">
        <br>
        <input type="submit" value="Login">
        <br>
        <label>
            <div class="google-sign-in">
                <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=http://localhost:8080/VegetableStrore/MainController&response_type=code
                       &client_id=247126668913-fi6ogou11n56ejlfk0fuq26ublnavlv6.apps.googleusercontent.com&approval_prompt=force">

                    <img alt="Google login"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
                         style="height: 50px; width: 50px"/>
                    <span>Sign in with Google</span>
                </a>
            </div>
            <br/>
        </label>
        <br>
        <label>
            <a th:ref="/register">Register</a>
        </label>
    </div>


</body>
</html>
